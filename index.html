<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
    <title>Pearl's Trivia Game</title>
</head>

<body>
    <!-- FIRST PAGE -->
    <h1 id="title">Pearl's Trivia!!!</h1>
    <!-- the start game button -->
    <div id="centerthaat"> <button id="startButt">Start Game!</button>
    </div>

    <div id="timer"></div>
    <div id='totalPg'>
        <!-- QUESTIONS PAGE//////////////////////////////////////////// -->
        <div id="questionPg">

            <!-- display the questions -->
            <div id="question"></div>
            <!-- display answer choices -->
            <div id="answerButts"></div>
            <button class="answerList" id="choice0"></button>
            <button class="answerList" id="choice1"></button>
            <button class="answerList" id="choice2"></button>
            <button class="answerList" id="choice3"></button>
        </div>
        <!-- SHOW ANSWER PAGE//////////////////////////////////////// -->
        <!-- display timer 5 sec -->
        <!-- display img -->
        <!-- display correct answer -->
        <div id="answerPg">
            <div id="timeout"></div>
            <div id="image"></div>
            <div id='pics'></div>
            <div id="correctA"></div>
        </div>

        <!-- ALL DONE AND MAYBE RESTART PAGE/////////////////////////////////// -->
        <!-- display total score, correct, incorrect, unanswered -->
        <!-- click to restart game button -->
        <div id="end">
            <span id="correct"></span><br>
            <span id="incorrect"></span> <br>
            <span id="unanswered"></span> <br>
            <button id="restartButt"></button>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js">

    </script>

</body>

</html>
